{% extends 'base.html' %}
{% block content %}
<div class="border-0 mt-5 p-4 border card">
    <div class="card-body">
        <form method="post">
            <h3 class="card-title">Enter Chat Room</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control mt-2" id="name" placeholder="Pick a Name!" name="name" value="{{ name }}">
            </div>
            <div class="mt-2 form-group">
                <label for="code">Room Code</label>
                <input type="text" class="form-control mt-2" id="code" placeholder="Room Code" name="code" value="{{ code }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" name="join" class="mt-4 btn btn-primary">Join a room</button>
                <button type="submit" name="create" class="mt-4 btn btn-success">Create a room</button>
            </div>
            {% if error %}
                <ul>
                    <li>{{ error }}</li>
                </ul>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
